<!-- modal -->
<div class="modal and carousel fade slide" id="sportsModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>

        </div>

            <li data-target="#sportsModal" data-slide-to="0" class="active"></li>
            <li data-target="#sportsModal" data-slide-to="1"></li>
            <li data-target="#sportsModal" data-slide-to="2"></li>
            <li data-target="#sportsModal" data-slide-to="3"></li>
            <li data-target="#sportsModal" data-slide-to="4"></li>
            <li data-target="#sportsModal" data-slide-to="5"></li>
            <li data-target="#sportsModal" data-slide-to="6"></li>
            <li data-target="#sportsModal" data-slide-to="7"></li>
            <li data-target="#sportsModal" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/gallery/sports/basketball.jpg" alt="First slide">
                <div class="carousel-caption">
                    <p>Basketball</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/football.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <p>Football</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/cricket.jpg" alt="Third slide">
                <div class="carousel-caption">
                    <p>Cricket</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/baseball.jpg" alt="Fourth slide">
                <div class="carousel-caption">
                    <p>Baseball</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/motogp.jpg" alt="Fifth slide">
                <div class="carousel-caption">
                    <p>MotoGP at AU</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/f1.jpg" alt="Sixth slide">
                <div class="carousel-caption">
                    <p>Formula-1 at AU</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/volleyball.jpg" alt="Seventh slide">
                <div class="carousel-caption">
                    <p>Volleyball</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/badminton.jpg" alt="Eighth slide">

                    <p>Badminton</p>
                </div>
            </div>
            <div class="item">
                <img src="img/gallery/sports/tt.jpg" alt="Nineth slide">
                <div class="carousel-caption">
                    <p>Table Tennis</p>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#sportsModal" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#sportsModal" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
