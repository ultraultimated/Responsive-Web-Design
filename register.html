<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration page for the students of Ahmedabad University">
    <meta name="author" content="Developed by students of Ahmedabad University">
    <title>Register</title>

    <!-- Apply favicon besides the title -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href = "css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

<div id="navbar"></div>

<section id="register">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-wrap">
                    <h1 class = "form-heading">Register</h1>
                    <form role="form"  method="post" id="login-form" autocomplete="off" name="registrationForm" onsubmit=register()>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="mobNo">Mobile Number</label>
                            <input type="number" name="mobNo" id="mobNo" class="form-control"
                                   placeholder="Mobile Number" minlength="10" required>
                            <div id = "mobile-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="mobNo">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required maxlength="30">

                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Username" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password" required minlength="8" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="confPassword" id="confPassword" class="form-control"
                                   placeholder="Confirm Password" required minlength="8" maxlength="20">
                            <div id="password-message"></div>
                        </div>

                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register" onclick="return validateForm()">

                    </form>
                    <hr>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>

<div id="footer"></div>

</body>

</html>
